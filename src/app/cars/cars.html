    <h1>Cars</h1>
    <p-growl [value]="msgs"></p-growl>

    <p-dataTable [value]="cars"  [rows]="2" [paginator]="true" [sortMode]="multiple"
        selectionMode="multiple" [(selection)]="selectedCars"
        [contextMenu]="cm" expandableRows="true"  (onRowExpand)="detail($event,true)" (onRowCollapse)="detail($event,false)"
        [scrollable]="true" [resizableColumns]="true" [reorderableColumns]="true"
        [responsive]="true" (onLazyLoad)="loadServer($event)" [lazy]="true" [totalRecords]="carsCount" (onPage)="onPage($event)" (onSort)="onSort($event)" (onFilter)="onFilter($event)"
        [sortField]="sortField" [sortOrder]="sortOrder" [multiSortMeta]="multiSortMeta"
        >
    
        <header>List of Cars    
            <span style="text-align:left">
                <p-multiSelect [options]="columnOptions" [(ngModel)]="cols">
                </p-multiSelect>
            </span>
        </header>
        <footer>Count {{carsCount}}</footer>
    <template let-car>
       <carsDetail [id]="car.id">
       </carsDetail>    
    </template>        

        <p-column expander="true" styleClass="col-icon"></p-column>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"  [sortable]="true"
        [filter]="true"  [filterMatchMode]="contains">
        </p-column>        
        
        
    </p-dataTable>    
    
    <p-contextMenu #cm [model]="contextMenu"></p-contextMenu>
