    <h1>Cars</h1>
    <p-growl [value]="msgs"></p-growl>

    <p-dataTable [value]="cars"  [rows]="2" [paginator]="true" [sortMode]="multiple"
        selectionMode="multiple" [(selection)]="selectedCars"
        [contextMenu]="cm" expandableRows="true"  (onRowExpand)="detail($event)"
        [scrollable]="true" [resizableColumns]="true" [reorderableColumns]="true"
        [responsive]="true" (onLazyLoad)="loadServer($event)" [lazy]="true" [totalRecords]="carsCount" >
    
        <header>List of Cars    
            <span style="text-align:left">
                <p-multiSelect [options]="columnOptions" [(ngModel)]="cols">
                </p-multiSelect>
            </span>
        </header>
        <footer>Count {{carsCount}}</footer>
    <template let-car>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Vin: </div>
                            <div class="ui-grid-col-10">{{car.vin}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Year: </div>
                            <div class="ui-grid-col-10">{{car.year}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Brand: </div>
                            <div class="ui-grid-col-10">{{car.id}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Color: </div>
                            <div class="ui-grid-col-10">{{car.color}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>        

        <p-column expander="true" styleClass="col-icon"></p-column>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"  [sortable]="true"
        [filter]="true"  [filterMatchMode]="contains">
        </p-column>        
        
        
    </p-dataTable>    
    
    <p-contextMenu #cm [model]="contextMenu"></p-contextMenu>
